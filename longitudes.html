<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="longitudes.css" rel="stylesheet" type="text/css">
    <title>Convertor de medidas de longitud</title>
  </head>
    <body id="body">

        <div class="container bg-success contenedor">
            <div class="row "> 
                <div class="col-md-6 d-flex d-flex justify-content-end">
                    <input id="NumeroIngreso" type="number" placeholder="Ingrese un valor">
                </div>
                <div class="col-md-6 d-flex d-flex justify-content-end">

                    <select class="form-select" aria-label="Default select example" id="Valor_Base">
                        <option selected>Seleccionar Medida a convertir</option>
                        <option value="km">km</option>
                        <option value="hm">hm</option>
                        <option value="dam">dam</option>
                        <option value="m">m</option>
                        <option value="dm">dm</option>
                        <option value="cm">cm</option>
                        <option value="mm">mm</option>
                    </select>
                </div>
            </div>

        
            <div class="row"> 
                <div class="col-md-6 d-flex d-flex justify-content-end">
                    <h1 class="text-light">En</h1>
                </div>
            
                
                <div class="col-md-6 d-flex d-flex justify-content-center">

                    <select class="form-select" aria-label="Default select example" id="valor_a_convertir">
                        <option selected>Seleccionar Medida a convertir</option>
                        <option value="km">km</option>
                        <option value="hm">hm</option>
                        <option value="dam">dam</option>
                        <option value="m">m</option>
                        <option value="dm">dm</option>
                        <option value="cm">cm</option>
                        <option value="mm">mm</option>
                    </select>
                </div>
            </div>

            <br>

            <div class="row">
                <div class="col-md-3 text-center">
                    <h2 class="text-light">Es:</h2>
                </div>
                <div class="col-md-3">
                    <h3 class="text-info" id="Valor_convertido">00</h3>
                </div>
            </div>




        </div>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="longitudes.js"></script>
        <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        -->
    </body>
</html>
